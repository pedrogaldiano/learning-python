{% block section %}
<article>
<form action="/" method="POST">
        
    <h3>Select a Predefined Routine<br/>
    <small>(You can select one or more)</small></h3></a>

    <input class='predef' type="checkbox" name="Full body" >
        <label for="Full body">Full Body</label>
        
    <input class='predef' type="checkbox" name="Push">
        <label for="Push">Push</label>
        
    <input class='predef' type="checkbox" name="Pull">

    <input class='predef' type="checkbox" name="Legs">
        <label for="Legs">Legs</label>

        </select>
